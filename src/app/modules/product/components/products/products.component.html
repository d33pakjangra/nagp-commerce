<mat-drawer-container class="mat-drawer-container">
  <mat-drawer mode="side" opened class="mat-drawer">
    <app-product-categories (filterByCategory)="onFilterByCategory($event)"></app-product-categories>
  </mat-drawer>
  <mat-drawer-content class="mat-drawer-content">
    <div class="d-flex p-2">
      <div>
        {{ "SHARED.SHOWING_RESULTS" | translate }}:
        {{ isGlobalSearch ? showingResultsFor : ("PRODUCT." + showingResultsFor | uppercase | translate) }}
      </div>
      <div class="flex-fill"></div>
      <div [matMenuTriggerFor]="menu" class="clickable">
        {{ "SHARED.SORT_BY" | translate }}: {{ "SHARED." + selectedSortBy | translate }}
      </div>
      <mat-menu #menu="matMenu" overlapTrigger="false">
        <span>
          <button mat-menu-item (click)="sortProductsBy('PRICE_LTH')">{{ "SHARED.PRICE_LTH" | translate }}</button>
        </span>
        <span>
          <button mat-menu-item (click)="sortProductsBy('PRICE_HTL')">{{ "SHARED.PRICE_HTL" | translate }}</button>
        </span>
        <span>
          <button mat-menu-item (click)="sortProductsBy('RATING_HTL')">{{ "SHARED.RATING_HTL" | translate }}</button>
        </span>
      </mat-menu>
    </div>
    <div *ngIf="!displayedProducts || displayedProducts.length == 0" class="row justify-content-center">
      <div>{{ "PRODUCT.NO_PRODUCTS_FOUND" | translate }}</div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 p-2" *ngFor="let product of displayedProducts">
        <app-product [product]="product"></app-product>
      </div></div
  ></mat-drawer-content>
</mat-drawer-container>
