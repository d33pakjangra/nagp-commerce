<div class="container">
  <div class="row">
    <div class="col-md-12">
      <mat-list>
        <mat-list-item class="font-weight-bold text-uppercase">{{ "ORDER.MY_ORDERS" | translate }}</mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </div>
    <div class="col-md-12 p-5 d-flex justify-content-center align-items-center" *ngIf="!orders.length">
      {{ "ORDER.NO_ORDERS_PLACED" | translate }}
    </div>
    <div class="col-md-12" *ngFor="let order of orders">
      <app-order [order]="order"></app-order>
    </div>
  </div>
</div>
